<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Añadir Nueva Guía de Despacho</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
    <div class="container mx-auto px-4 md:px-6 py-12">
        <div class="flex justify-center">
            <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                <div class="mb-4">
                    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200">Añadir Nueva Guía de Despacho</h2>
                    <p class="text-gray-600 dark:text-gray-400">Complete el formulario a continuación para crear una nueva guía de despacho.</p>
                </div>
                <div>
                    <form th:action="@{/guia_despacho/grabar/REST}" th:object="${guia}" method="POST" class="grid gap-4">
                        <input type="hidden" th:field="*{id}" />
                        <label for="cantidad_recibida">Cantidad Recibida</label>
                        <input type="number" th:field="*{cantidad_recibida}" placeholder="Ingrese la cantidad recibida" required/>
                        <label for="fecha">Fecha</label>
                        <input type="date" th:field="*{fecha}" placeholder="Ingrese la fecha" required/>
                        <button type="submit">Aceptar</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>

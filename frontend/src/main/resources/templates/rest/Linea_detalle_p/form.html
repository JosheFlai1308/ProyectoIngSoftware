<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Añadir Nuevo Producto</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body>
    <div class="container mx-auto px-4 md:px-6 py-12">
      <div class="flex justify-center">
        <div
          class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-md p-6"
        >
          <div class="mb-4">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200">
              Añadir Nuevo Producto
            </h2>
            <p class="text-gray-600 dark:text-gray-400">
              Complete el formulario a continuación para agregar un nuevo
              producto.
            </p>
          </div>
          <div>
            <form
              th:action="@{/linea_detalle_p/grabar/REST}"
              th:object="${linea_detalle_p}"
              method="POST"
              class="grid gap-4"
            >
              <div class="grid gap-2">
                <input id="id" th:field="*{id}" type="hidden" />
                <label
                  for="name"
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                  >Cantidad</label
                >
                <input
                  th:field="*{cantidad}"
                  id="cantidad"
                  type="text"
                  name="cantidad"
                  placeholder="Ingrese la cantidad"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-gray-700 dark:text-gray-300"
                  required
                />
                <select
                  th:field="*{id_producto}"
                  id="producto"
                  name="producto"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-gray-700 dark:text-gray-300"
                  required
                >
                  <option value="" disabled selected>
                    Seleccione un producto
                  </option>
                  <option
                    th:each="producto : ${productos}"
                    th:value="${producto.id}"
                    th:text="${producto.nombre_producto}"
                  ></option>
                </select>
                <select
                  th:field="*{id_pedido}"
                  id="pedido"
                  name="pedido"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-gray-700 dark:text-gray-300"
                  required
                >
                  <option value="" disabled selected>
                    Seleccione un pedido
                  </option>
                  <option
                    th:each="pedido : ${pedidos}"
                    th:value="${pedido.id_pedido}"
                    th:text="${pedido.id_pedido}"
                  ></option>
                </select>
              </div>
              <button
                type="submit"
                class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
              >
                Aceptar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        .login-container {
            background: url('https://mundoconstructor.com.pe/wp-content/uploads/2023/09/Ingco_8-1.png') no-repeat center center fixed;
            background-size: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 200px;
        }
        .login-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-200">
    <div class="login-container">
        <div class="w-2/3 pr-6">
            <div class="login-form">
                <form th:action="@{/login}" method="post">
                    <input type="text" name="correo_electronico" placeholder="Correo electrónico" class="w-full px-3 py-2 mb-4 leading-tight focus:outline-none focus:shadow-outline">
                    <input type="password" name="password" placeholder="Contraseña" class="w-full px-3 py-2 mb-4 leading-tight focus:outline-none focus:shadow-outline">
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Iniciar sesión
                    </button>
                </form>
            </div>
        </div>
        <div class="w-1/3">
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        .login-container {
            background: url('https://mundoconstructor.com.pe/wp-content/uploads/2023/09/Ingco_8-1.png') no-repeat center center fixed;
            background-size: center;
            height: 100vh; /* Ajusta la altura para que ocupe toda la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 200px; /* Agregamos un padding para dar espacio al contenido */
        }
        .login-form {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco semi-transparente */
            padding: 30px;
            border-radius: 10px;
            max-width: 400px; /* Ancho máximo del formulario */
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-200">
    <div class="login-container">
        <div class="w-2/3 pr-6">
            <div class="login-form">
                <form th:action="@{/login}" method="post" class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                    </div>
                    <button type="submit" class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">Login</button>
                </form>
            </div>
        </div>
        <div class="w-1/3">
            <!-- Agregar aquí la imagen o contenido adicional si es necesario -->
        </div>
    </div>
</body>
</html>

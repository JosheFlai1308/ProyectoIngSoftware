<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú con iframe</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Estilos para el iframe (ajustar según necesidades) -->
  <style>
    #contenido-iframe {
      width: 100%;
      height: 800px; /* Aumento de altura del iframe */
      border: none; /* Sin bordes */
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Mi Sitio</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="cargarContenido('http://localhost:8081/menu/top10')">Top 10 proveedores</a>
      </li>
      <!-- Puedes agregar más elementos de menú aquí -->
    </ul>
  </div>
</nav>

<!-- Contenedor del iframe -->
<div class="container-fluid mt-4">
  <iframe id="contenido-iframe" frameborder="0" src=""></iframe>
</div>

<!-- jQuery y Popper.js (necesarios para los plugins de Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  function cargarContenido(url) {
    document.getElementById('contenido-iframe').src = url;
    return false; // Para evitar que cambie la URL en la barra del navegador
  }
</script>

</body>
</html>
